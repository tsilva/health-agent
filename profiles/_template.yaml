# Health Agent Profile Template
# Copy this file to {name}.yaml and fill in your details
#
# SECURITY: Profile files (except this template) are gitignored for privacy.
# This means JWT tokens and other credentials stored here will NOT be committed to git.
# Verify your .gitignore includes: profiles/*.yaml, !profiles/_template.yaml

name: "Your Name"

demographics:
  date_of_birth: "YYYY-MM-DD"  # Used for age-based reference ranges
  gender: "male|female"         # Used for gender-specific reference ranges

data_sources:
  # Path to labs-parser output directory containing all.csv
  labs_path: "/path/to/labs-parser/output/"

  # Path to medical-exams-parser output directory containing *.summary.md files
  exams_path: "/path/to/medical-exams-parser/output/"

  # Path to health-log-parser output directory containing health_log.md and health_log.csv
  health_log_path: "/path/to/health-log-parser/output/"

  # Path to 23andMe raw data file (optional)
  # Download from: 23andMe > Settings > 23andMe Data > Download Raw Data
  genetics_23andme_path: "/path/to/23andme_raw_data.txt"

  # SelfDecode API (optional - for imputed SNP coverage)
  # SelfDecode provides ~20M+ imputed SNPs vs 631k raw SNPs from 23andMe
  #
  # To get profile_id and JWT token:
  #   1. Log in to SelfDecode and go to any SNP page (e.g., https://selfdecode.com/app/snp/rs429358)
  #   2. Open DevTools (F12) > Network tab > filter by "genotype"
  #   3. Find request to: /service/health-analysis/genes/genotype/?...
  #   4. From the Request URL, copy the "profile_id" parameter value
  #   5. From Request Headers, copy "authorization" value (just the eyJ... part, without "JWT " prefix)
  #
  # JWT tokens expire after ~48 hours - refresh when you get auth errors
  selfdecode:
    enabled: false  # Set to true to enable SelfDecode lookups
    profile_id: ""  # From URL: ?profile_id=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    jwt_token: ""   # From authorization header: eyJhbGciOiJSUzI1NiIs... (without "JWT " prefix)
